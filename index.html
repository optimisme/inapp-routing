<html>
    <head>
        <meta charset='utf-8'/>
        <title>x-route</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap'>
        <script src='routing.js'></script>
    </head>
    <body>
        <style>
            body {
                font-family: "Open Sans";
            }
            nav {
                display: flex;
                justify-content: space-evenly;
            }
            #animated {
                background-color: grey;
                display: block;
                transform: translateX(-300px);
                transition: transform 0.5s ease-in;
                will-change: transform;
                width: 300px;
            }
        </style>
        <script>
            function showParameters () {
                document.getElementById('parameters').innerHTML = document.URL
            }
            function animIn () {
                return new Promise((resolve, reject) => {
                    let ref = document.getElementById('animated')
                    ref.style.transform = 'translateX(0)'
                    setTimeout(() => { resolve() }, 500)
                })
            }
            function animOut () {
                return new Promise((resolve, reject) => {
                    let ref = document.getElementById('animated')
                    ref.style.transform = ''
                    setTimeout(() => { resolve() }, 500)
                })
            }
        </script>
        <nav>
            <a href='/html5-routing'>Home screen</a>
            <a href='/html5-routing/example/3/B#top'>Example screen with long path and #</a>
            <a href='/html5-routing/query?a=3&b=2'>Example screen with query parameters</a>
            <a href='/html5-routing/animated'>Animated screen</a>
        </nav>
        <x-route path='/html5-routing'>
            <p>This is one section of the site, the default one</p>
        </x-route>
        <x-route path='/html5-routing/example/3/B'>
            <p>This route example is using a long route and ignoring everything after #</p>
            <p id='/html5-routing/query'></p>
        </x-route>
        <x-route path='/html5-routing/query' onshow='showParameters()'>
            <p>This route example shows the query string parameters</p>
            <p id='parameters'></p>
        </x-route>
        <x-route path='animated' onshow='animIn()' onhide='animOut()'>
            animated
        </x-route>
    </body>
</html>
