<html>
    <head>
        <meta charset='utf-8'/>
        <title>route-screen</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap'>
        <script src='/routing.js'></script>
    </head>
    <body>
        <style>
            body {
                font-family: "Open Sans";
            }
            nav {
                display: flex;
                justify-content: space-evenly;
            }
            #animated {
                background-color: grey;
                display: block;
                transform: translateX(-300px);
                transition: transform 0.5s ease-in;
                will-change: transform;
                width: 300px;
            }
        </style>
        <script>
            function setParameters (arr) {
                document.getElementById('parameters').innerHTML = JSON.stringify(arr)
            }
            function animIn () {
                return new Promise((resolve, reject) => {
                    let ref = document.getElementById('animated')
                    ref.style.transform = 'translateX(0)'
                    setTimeout(() => { resolve() }, 500)
                })
            }
            function animOut () {
                return new Promise((resolve, reject) => {
                    let ref = document.getElementById('animated')
                    ref.style.transform = ''
                    setTimeout(() => { resolve() }, 500)
                })
            }
        </script>
        <nav>
            <a href='/home'>Home screen</a>
            <a href='/example/3/B#top'>Example screen with parameters</a>
            <a href='/animated'>Animated screen</a>
        </nav>
        <route-screen id='home'>
            <h1>route-screen custom HTML5 object</h1> 
            <p>This is one section of the site</p>
        </route-screen>
        <route-screen id='example' onshow='setParameters(this.args)'>
            <p>This is an example screen, the received parameters from the URL:</p>
            <p id='parameters'></p>
            <p>(Everything after # is ingnored)</p>
        </route-screen>
        <route-screen id='animated' onshow='animIn()' onhide='animOut()'>
            animated
        </route-screen>
    </body>
</html>
